<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="custom-footer">
        <div class="container">
            <div class="footer-grid">
                <div class="sign-up-form">
                    <h4>Subscribe to our Newsletter</h4 >
                    <form>
                       <input type="email" id="email" name="email" value="Email Address" class="email-textbox">
                        <button type="submit" class="subscribe-button">Subscribe</button>
                    </form>
                </div>
                <div>
                    <nav class="quick-links" aria-label="Quick Links">
                        <h3>Quick Links</h3>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Who we are</a></li>
                            <li><a href="#">Our Philosophy</a></li>
                        </ul>
                        </nav>
                </div>
                <div  class="technologies">
                    <ul class="menu-header">Technologies</ul>
                    <ul>HTML</ul>
                    <ul>CSS</ul>
                    <ul>Javascript</ul>
                </div>
            </div>
            <div class="divider"></div>
            <div class="logo-wrapper">
                <a href="#">
                    <img class="logo" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
