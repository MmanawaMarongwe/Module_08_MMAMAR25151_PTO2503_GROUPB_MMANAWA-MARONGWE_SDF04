<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="custom-footer">
        <div class="container">
            <div class="grid">
                <div class="sign-up-form">
                    <h2>Subscribe to our Newsletter</h2>
                    <form>
                       <input type="email" id="email" name="email" value="Email Address">
                        <button type="submit">Subscribe</button>
                    </form>
            </div>
                <div  class="quick-links">
                    <ul>Quick Link<br></ul>
                    <ul>Home</ul>
                    <ul>Who we are</ul>
                    <ul>Our Philosophy</ul>
                </div>
                <div  class="technologies">
                    <ul>Technologies<br></ul>
                    <ul>HTML</ul>
                    <ul>CSS</ul>
                    <ul>Javascript  </ul>
                </div>
            </div>
            <div class="divider"></div>
            <div class="logo-wrapper">
                <a href="#">
                    <img class="logo" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
